<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .title-box {
      background-color: #e6fafd;
      padding: 12px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .form-button {
      width: 100%;
      padding: 12px;
      margin: 20px 0 10px;
      border: none;
      font-weight: bold;
      background-color: #007aff;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-button:hover {
      background-color: #005dc1;
    }
    .sns-label {
      font-size: 13px;
      color: #666;
      margin: 30px 0 10px;
    }
    .sns-button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }
    .kakao { background-color: #FEE500; }
    .naver { background-color: #03C75A; color: white; }
    .google {
      background-color: white;
      border: 1px solid #ccc;
    }
    .signup-link {
      text-align: right;
      margin-top: 20px;
    }
    .signup-link a {
      font-size: 13px;
      color: #007aff;
      text-decoration: none;
      padding: 4px 8px;
      background-color: #eaf4ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="title-box">로그인</div>

    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <input type="submit" class="form-button" value="로그인">
    </form>

    <div class="sns-label">SNS로 로그인</div>
    <button class="sns-button kakao">KAKAO 로그인</button>
    <button class="sns-button naver">NAVER 로그인</button>
    <button class="sns-button google">GOOGLE 로그인</button>

    <div class="signup-link">
      <a href="{% url 'accounts:signup' %}">회원가입</a>
    </div>
  </div>
</body>
</html>
